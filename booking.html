<script src="script.js"></script>

<script>
    const form = document.querySelector('form');

    form.addEventListener('submit', (e) => { <!-- form lytter efter der trykkes på submit -->
        e.preventDefault() // afbryd html forms normale adfærd
        const fdbooking = new FormData(form);
        const obj = Object.fromEntries(fdbooking)

        const json = JSON.stringify(obj); //lav javascript object til json script (tekst)
        localStorage.setItem('form', json); //gem lokalt i local storage.

        location.href = "personInfo.html" //send bruger til personInfo side

    })
</script>
