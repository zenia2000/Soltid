<script>
    const form2 = document.querySelector('form'); <!-- lav en konstant ved navn form2 -->

    form2.addEventListener('submit', (e) => { <!-- form2 lytter efter der trykkes på submit -->
        e.preventDefault() // afbryd html forms normale adfærd
        const fdperson = new FormData(form2);
        const obj = Object.fromEntries(fdperson)

        const json = JSON.stringify(obj); //lav javascript object til json script (tekst)
        localStorage.setItem('form', json); //gem lokalt i local storage.
        console.log()

        window.location.href = "confirm.html" //send bruger til confirm side

    })
</script>
